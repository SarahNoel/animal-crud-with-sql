<!DOCTYPE html>
<html ng-app="animalShelter">
  <head>
    <title>Animal Shelter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">

  </head>

  <body ng-controller='mainController'>

    <div class="container">
      <h1 class='center'> Animal Shelter</h1>
      <button class='btn btn-success centered' ng-click='adding = !adding'>Add Animal</button>
      <br>


      <div class='centered row' ng-hide='adding'>
      <div class='animal-box' ng-repeat = 'animal in animalData'>
        <h3 class = 'center'>{{animal.name}}  <span class='glyphicon glyphicon-pencil' ng-click = 'getAnimal(animal.id)'></span></h3>
        <div class='col-sm-5'>
        <ul>
          <li>{{animal.species}}</li>
          <li>{{animal.gender}}</li>
          <li>{{animal.age}}</li>
          <li>{{animal.placed | placeStatus}}</li>
        </ul>
        </div>
        <div class='col-sm-5'>
        <img class = 'pic-box' src='{{animal.image}}'>
        </div>
      </div>

      </div>

      <div ng-show = 'adding'>
      <form>
        <div class="form-group">
          <label>Animal Name</label>
          <input type="text" class="form-control input-lg" placeholder="Animal Name" ng-model="formData.name" required>
        </div>
        <div class="form-group">
          <label>Animal Species</label>
          <input type="text" class="form-control input-lg" placeholder="Species" ng-model="formData.species" required>
        </div>
        <div class="form-group">
          <label>Animal Gender</label><br>
          <input type="radio" ng-model="formData.gender" value="male" required>  Male
          <br>
          <input type="radio" ng-model="formData.gender" value="female" required>  Female
        </div>
        <div class="form-group">
          <label>Animal Age</label><br>
          <input type="number" class="form-control input-lg" placeholder="Age" ng-model="formData.age" required>
        </div>
        <div class="form-group">
          <label>Animal Placed?</label><br>
          <input type="radio" ng-model="formData.placed" value="true" required>  Yes
          <br>
          <input type="radio" ng-model="formData.placed" value="false" required>  No
        </div>
        <div class="form-group">
          <label>Image Url</label><br>
          <input type="text" class="form-control input-lg" placeholder="www.cutekitty.com" ng-model="formData.image" required>
        </div>
      </form>
        <button ng-hide='editing' type="submit" class="btn btn-primary btn-md centered" ng-click="addAnimal()">Add Animal</button>
        <div class= 'centered' ng-show='editing'>
        <button type="submit" class="btn btn-primary btn-md" ng-click="updateAnimal(formData.id)">Update Animal</button>

        <button type="submit" class=" edit-btn btn btn-danger btn-md" ng-click="removeAnimal(formData.id)">Remove Animal</button>
        </div>

        <button type="submit" class=" edit-btn btn btn-warning btn-md centered cancel" ng-click="cancel()">Cancel</button>

    </div>
  </div>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
     <script type="text/javascript" src="js/filters.js"></script>
  </body>
</html>
